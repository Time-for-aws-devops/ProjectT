<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .box {
            background: linear-gradient(135deg, #ff7f50, #6a5acd, #32cd32, #ff6347);
            background-size: 600% 600%;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            animation: animate-bg 10s ease infinite;
        }

        @keyframes animate-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #666;
            pointer-events: none;
            transition: 0.5s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -10px;
            left: 5px;
            color: #ff6347;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background: #6a5acd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff6347;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Enter Your Details</h2>
        <form>
            <div class="input-box">
                <input type="text" name="name" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <input type="number" name="age" required>
                <label>Age</label>
            </div>
            <div class="input-box">
                <input type="text" name="address" required>
                <label>Address</label>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>
</html>
